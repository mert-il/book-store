{% extends "./base.html" %}

{% block title %}Bookstore - Login{% endblock %}

{% block content %}
{% include "website/nav.html" %}
<div class="container login-container">
    <div class="login-form bg-light p-3">
        <form action="{{ url_for('website.signup_user') }}" method="post">
            <div class="row">
                <div class="col-md-6  text-center login-symbol">
                    <i class="fa fa-user-plus"></i>
                </div>
                <div class="col-md-6 ">
                    <h3 class="text-center mb-3">Sign Up</h3>
                    <div class="mb-3">
                        <input type="text" name="firstname" class="form-control" placeholder="Firstname">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="lastname" class="form-control" placeholder="Lastname">
                    </div>
                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="street" class="form-control" placeholder="Street">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="house_number" class="form-control" placeholder="Housenumber">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="city" class="form-control" placeholder="City">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="zip_code" class="form-control" placeholder="Zip Code">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                    <div class="mb-3">
                        <p>Already have an account? <a href="{{ url_for('website.login') }}">Login</a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
