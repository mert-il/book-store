{% extends "./base.html" %}

{% block title %}Bookstore{% endblock %}

{% block content %}
{% include "website/nav.html" %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item bg-dark"><a href="/account" class="text-white">Personal information</a></li>
                <li class="list-group-item"><a href="/order-history">Order history</a></li>
                <li class="list-group-item"><a href="/change-password">Change password</a></li>
                <li class="list-group-item"><a href="">Delete account</a></li>
            </ul>
        </div>
        <div class="col-md-9 bg-dark text-white p-3">
            <form action="/update-user" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstname" class="form-label">Firstname</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" value="{{ current_user.firstname }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" value="{{ current_user.lastname }}">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="email" class="form-label">E-Mail</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ current_user.email }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="street" class="form-label">Street</label>
                        <input type="text" name="street" id="street" class="form-control" value="{{ current_user.street }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="housenumber" class="form-label">Housenumber</label>
                        <input type="text" name="housenumber" id="housenumber" class="form-control" value="{{ current_user.housenumber }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" id="city" class="form-control" value="{{ current_user.city }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="zipcode" class="form-label">Zipcode</label>
                        <input type="text" name="zipcode" id="zipcode" class="form-control" value="{{ current_user.zipcode }}">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
