{% extends "./base.html" %}

{% block title %}Bookstore{% endblock %}

{% block content %}
{% include "website/nav.html" %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item"><a href="/account">Personal information</a></li>
                <li class="list-group-item"><a href="/order-history">Order history</a></li>
                <li class="list-group-item bg-dark"><a href="/change-password" class="text-white">Change password</a></li>
                <li class="list-group-item"><a href="">Delete account</a></li>
            </ul>
        </div>
        <div class="col-md-9 bg-dark text-white p-3">
            <form action="/user-change-password" method="post">
                <div class="row">
                    <div class="col-12 mb-3">
                        <input type="password" name="old_password" class="form-control" placeholder="Enter old password">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="password" name="new_password_1" class="form-control" placeholder="Enter new password">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="password" name="new_password_2" class="form-control" placeholder="Enter new password again">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Save new password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
