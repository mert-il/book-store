{% extends "./base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/"><i class="fa fa-book"></i> BOOKSTORE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/genres">Categories</a>
                </li>
            </ul>
            <form class="d-flex">
                {% if current_user.is_active %}
                    <a href="/account" class="btn btn-primary" style="margin-right: 0.5vw;">{{ current_user.firstname }} {{ current_user.lastname }} <i class="fa fa-user"></i></a>
                    <a href="/logout" class="btn btn-primary">Logout <i class="fa fa-sign-out"></i></a>
                {% else %}
                    <a href="/login" class="btn btn-primary">Login <i class="fa fa-sign-in"></i></a>
                {% endif %}
            </form>
        </div>
    </div>
</nav>
{% endblock %}
