{% extends "./base.html" %}

{% block title %}Bookstore{% endblock %}

{% block content %}
{% include "website/nav.html" %}
<div class="container mt-3">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Genre</th>
            </tr>
        </thead>
        <tbody>
            {% for genre in genres %}
            <tr>
                <td><a href="/books?genre={{ genre.name }}" class="link-dec d-flex justify-content-center">{{ genre.name }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
