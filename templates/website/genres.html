{% block content %}

<div class="container mt-3">

        {% for genre in genres %}
            <a href="/books/{{ genre.name }}" class="col-md-10 p-3 m-1 bg-light text-center genre-link"><h3>{{ genre.name }}</h3></a>
        {% endfor %}
    </div>
</div>
{% endblock %}
