{% extends "./base.html" %}

{% block title %}Bookstore{% endblock %}

{% block content %}
{% include "website/nav.html" %}
<div class="container mt-3">
    <div class="row d-flex justify-content-center">
        {% for genre in genres %}
            <a href="/books?genre={{ genre.name }}" class="col-md-10 p-2 m-1 bg-dark text-center genre-link"><h3 class="text-white">{{ genre.name }}</h3></a>
        {% endfor %}
    </div>
</div>
{% endblock %}
